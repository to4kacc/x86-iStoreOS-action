  generate-ota-json:
    name: ç”ŸæˆOTAå‡çº§æ–‡ä»¶
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: æ£€å‡ºä¸»åˆ†æ”¯
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
